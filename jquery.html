<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery-Day1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        
        $(document).ready(function()
        { 
            $("p").css("color","blue");
            $("#p2").css("color","red");
            $(".p3").css("color","green");
            $("p4").css("color","yellow"); // do this in your assignment using name attribute selector
           alert($("#text-field").val())
           alert(document.getElementById("text-field").value);

        })


    </script>
</head>

<body>
    <input type="text" id="text-field" value="7"/>
    <p>Hello1</p>
    <p id="p2">Hello2</p>
    <p class="p3">Hello3</p>
    <p name="p4">Hello4</p>

</body>
</html>
