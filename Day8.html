<script>
    
    $(document).ready(function()
    {
        //1. eq() --eq() is used to assign the index number 
        //of the selected elements, we passed an index number as a parameter ->eq(1)
        /*$("p").eq(0).css({  
            color :"red"
        })*/

       //1. contents() is used to select all the inner content of the starting and ending tag (selectors)
       //2. filter() is used to select the particular contents of the selectors
       $("#d1").contents().filter("h1").css({  
            color :"red"
       })

       //3. wrap() - wrap is used to put the layer outside the selector
       $("p").eq(1).wrap("<i>").wrap("<b>");

    })
    
  //Assignment- create a p tag and create 4 button for italic,bold,color,fontsize 
    
</script>
