<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Day3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function()
    {
        $("*").css('color',"red") //universal selectors

        // $("span").css('color',"yellow")


       /* $("#hId,#sId").each(function()
        {
            $(this).css('color',"yellow") //id multiple selectors
        })*/
        
        $("h1,span").css('color',"yellow") //tag multiple selectors
        
        $("h1").text("Aishu and Shubhi"); // set of text

        $("p:odd").css("color","black"); //sequences property of selectors(first,odd,even)

        $("p:last").css("color","pink");

    })
</script>
<body>
    <p>Hello P1 Tag</p> 0
    <h1 id="hId">Hello h1 Tag</h1>
    <span id="sId">Hello span Tag</span>


    <p>Hello P2 Tag</p> 1

    <p>Hello P3 Tag</p> 2

    <p>Hello P4 Tag</p> 3

    <p>Hello P5 Tag</p> 4

    <p>Hello P6 Tag</p> 5

</body>
